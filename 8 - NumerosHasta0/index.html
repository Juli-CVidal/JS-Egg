<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>8 - SumarHastaCero</title>
  </head>
  <body>
    <h4 class="text-center my-4">
      Le pediremos números hasta que ingrese 0, luego le mostraremos el menor
      número ingresado, el mayor y el promedio de todos
    </h4>
    <form class="p-5 border w-75 mx-auto form">
      <div class="form-group mb-3">
        <label for="number"> Ingrese un número:</label>
        <input
          type="number"
          name="number"
          id="number"
          placeholder="ex:0"
          required
        />
        <input
          type="submit"
          value="Agregar"
          class="btn btn-primary"
          id="addBtn"
        />
      </div>
    </form>

    <div class="p-5" id="results">
      <p id="minNumber"></p>
      <p id="maxNumber"></p>
      <p id="avgNumber"></p>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
