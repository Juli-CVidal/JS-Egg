<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>16 - UsandoArrays</title>
  </head>
  <body>
    <div class="p-5 border w-75 mx-autop-5 border w-75 mx-auto">
      <h4 class="form-group text-center">Please enter the limit values</h4>
      <form class="needs-validation" id="limitForm" novalidate>
        <div class="mb-3">
          <label for="num2" class="form-label"></label>
          <input
            type="number"
            name="num2"
            id="num1"
            class="form-control"
            placeholder="Min limit"
            required
          />
          <div class="invalid-feedback">No number entered</div>
        </div>
        <div class="mb-3">
          <label for="num2" class="form-label"></label>
          <input
            type="number"
            name="num2"
            id="num2"
            class="form-control"
            placeholder="Max limit"
            required
          />
          <div class="invalid-feedback">No number entered</div>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">
          Generate
        </button>
      </form>
      <h3 class="text-center" id="msg"></h3>
      <h3 class="text-center" id="array1"></h3>
      <h3 class="text-center" id="array2"></h3>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
