<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>15 - AreaPerimetro</title>
  </head>
  <body>
    <div class="p-5 border w-75 mx-autop-5 border w-75 mx-auto">
      <h4 class="form-group text-center">
        Please enter the info of the circle
      </h4>
      <form action="" class="needs-validation" id="radioForm" novalidate>
        <div class="mb-3">
          <label for="" class="form-label"
            >Please enter the radio of the circle</label
          >
          <input
            type="number"
            name="radio"
            id="radio"
            class="form-control"
            min="0"
            placeholder="Positive Number"
            required
          />
          <div class="invalid-feedback">No valid number entered</div>
        </div>
        <button
          class="btn btn-primary"
          id="perimeter"
          onclick="showPerimeter()"
        >
          Calculate Perimeter
        </button>
        <button class="btn btn-primary" id="area" onclick="showArea()">
          Calculate Area
        </button>
      </form>
      <h4 class="text-center" id="result"></h4>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
