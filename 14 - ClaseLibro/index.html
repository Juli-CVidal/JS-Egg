<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>14 - ClaseLibro</title>
  </head>
  <body>
    <!-- isbn,titulo,autor,numeroPaginas -->
    <div class="p-5 border w-75 mx-autop-5 border w-75 mx-auto">
      <h4 class="form-group text-center">Please enter the info of the book</h4>
      <form class="needs-validation" id="bookForm" novalidate>
        <div class="mb-3">
          <label for="isbn" class="form-label">Enter the ISNB</label>
          <input
            type="number"
            min="0"
            class="form-control"
            name="isbn"
            id="isbn"
            placeholder="Positive Number"
            required
          />
          <div class="invalid-feedback">No valid isbn entered</div>
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Enter the title</label>
          <input
            type="text"
            class="form-control"
            name="title"
            id="title"
            placeholder="Ex:Harry Potter"
            required
          />
          <div class="invalid-feedback">No valid title entered</div>
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Enter the book's Author</label>
          <input
            type="text"
            class="form-control"
            name="author"
            id="author"
            placeholder="J K Rowling"
            required
          />
          <div class="invalid-feedback">No valid name entered</div>
        </div>
        <div class="mb-3">
          <label for="numOfPages">Enter the number of pages</label>
          <input
            type="number"
            min="0"
            class="form-control"
            name="numOfPages"
            id="numOfPages"
            placeholder="Positive Number"
            required
          />
          <div class="invalid-feedback">No valid number entered</div>
        </div>
        <button class="btn btn-primary" id="submit" type="submit">
          Add Book
        </button>
      </form>
      <h4 class="text-center" id="result"></h4>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
